    <body>
        <main class="wrapper">
            <div id="nav">

                <h1>Click!</h1>
            </div>
            <div id="sketch"></div>
        </main>        
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <script src="../library/p5-global-effects.min.js"></script>
        <script>
            function setup(){
                let desktopWidth = windowWidth/1.5;
                let mobileWidth = windowWidth;
                let cnv = createCanvas(desktopWidth, 700);
                if (windowWidth < 600){
                    let cnv = createCanvas(mobileWidth, 400);
                }
                cnv.parent('sketch');
                colorMode(HSB);
                background(0);
                noLoop();
                strokeWeight(2);           
                }

            function mouseClicked(){
                background(0);
                for (j = 0; j < 50000; j++) {
                    clifford(random(-10, 10), random(-10, 10), map(mouseX, 0, width, -1,-2), map(mouseX, 0, width, -1.8,-2), map(mouseY, 0, height, -.5,-1.5), map(mouseY, 0, height, -.9,-.1), 100);
                }
            }
            function clifford(x, y, a, b, c, d, iters) {
                for (i = 0; i < iters; i++) {
                    var xt = x;                
                    x = sin(a*y) + c*cos(a*x);
                    y = sin(b*xt) + d*cos(b*y);
                } 
                let h = random(0,360);
                stroke(h, 100,100,.7);          
                point(map(x, -2.5, 2.5, 0, width), map(y, -2.5, 2.5, height, 0));
                
            }

            function windowResized() {
                if (windowWidth < 600) {
                    resizeCanvas(windowWidth, 400);
                    background(0);
                }
                if (windowWidth > 600) {
                    resizeCanvas(windowWidth/1.5, 700);
                    background(0);
                }
            }
        </script>
    </body>

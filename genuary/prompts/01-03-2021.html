        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <script src="../library/p5-global-effects.min.js"></script>
        <script>
            let img;
            let hue = 0;
            function setup(){
                let desktopWidth = windowWidth/1.5;
                let mobileWidth = windowWidth;
                let cnv = createCanvas(desktopWidth, 700);
                if (windowWidth < 600){
                    let cnv = createCanvas(mobileWidth, 400);
                }
                cnv.parent('sketch');
                imageMode(CENTER);
                colorMode(HSB, 100, 100, 100, 100);
                background(0,0,90);
                img = loadImage('data/cavehand.png');
            }

            function draw (){
                hue++;
                if(hue > 360){
                    hue = 0;
                }

                if(mouseIsPressed){
                    let desktopWidth = windowWidth/1.5;
                    let mobileWidth = windowWidth;
                    noStroke();
                    fill(hue,100,100,.5);
                    rect(0,0,desktopWidth,700)
                }
            }

            function mouseClicked() {
                let size = random(75, 150);
                translate(mouseX, mouseY);
                rotate(PI / random(1.0));
                image(img, 0, 0, size, size);
                // prevent default
                return false;
            }

            // function mousePressed() {

            function windowResized() {
                if (windowWidth < 600) {
                    resizeCanvas(windowWidth, 400);
                }
                if (windowWidth > 600) {
                    resizeCanvas(windowWidth/1.5, 700);
                }
            }
